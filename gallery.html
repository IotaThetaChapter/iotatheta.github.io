<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Iota Theta Chapter</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #1f1f6e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #c0c0c0;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }
    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .lightbox .close {
      top: 20px;
      right: 30px;
    }
    .lightbox .prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lightbox .next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <header>
    <h1>Iota Theta Chapter of Phi Beta Sigma</h1>
    <p>Gallery</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <main>
    <section class="gallery">
      <img src="images/IMG_4957.jpeg" alt="Chapter Image 1">
      <img src="images/IMG_4958.jpeg" alt="Chapter Image 2">
      <img src="images/IMG_5080.jpeg" alt="Chapter Image 3">
      <img src="images/IMG_5232.jpeg" alt="Chapter Image 4">
      <img src="images/IMG_5379.jpeg" alt="Chapter Image 5">
      <img src="images/1F2D9A62-BFC6-428D-B07F-4DB966DFCC7B.jpeg" alt="Chapter Image 6">
    </section>
  </main>

  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">&times;</button>
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="Expanded Gallery Image">
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.gallery img');
    let currentImageIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentImageIndex = index;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      lightboxImg.src = images[currentImageIndex].src;
    }

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImage(1);
        else if (e.key === 'ArrowLeft') changeImage(-1);
        else if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
</body>
</html>
